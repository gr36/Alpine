{{ $microposts := .Site.Taxonomies.categories.micro }}

<div class="mobile-callout">
    <div class="micro-callout box">
        <a href="/categories/micro/"><h2>Micro Blog</h2></a>
        <div class="mobile-microposts">
            {{ range first 2 $microposts }}
                <div class="mobile-micropost">
                    {{ partial "post-item.html" . }}
                </div>
            {{ end }}
        </div>
    </div>
    <span class="separator"><span class="divider"></span></span>
</div>
