{{ $related := (.Site.Taxonomies.categories.essay) 20 }}
{{ $related := shuffle $related }}

<div class="recomended box ne-mobile">
    <h2>You Might Also Like</h2>
      <div class="recomended-posts">
            {{ range first 3 $related }}
                  {{ partial "summery.html" . }}
            {{ end }}
      </div>
</div>

<div class="recomended box mobile">
      <h2>Recomended Posts</h2>
        <div class="recomended-posts">
              {{ range first 2 (after 1 $related) }}
                    {{ partial "summery.html" . }}
              {{ end }}
        </div>
</div>
